sudo: required
dist: precise
language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-24.0.3
  - android-24
  - extra-google-m2repository
  - extra-android-m2repository
  - extra-google-google_play_services
env: ANDROID_SDK="android-24" ANDROID_EMULATOR="android-24"  ANDROID_ABI="google_apis/armeabi-v7a"   ANDROID_PKGS="addon-google_apis-google-24,sys-img-armeabi-v7a-google_apis-24"
before_install:
- echo y | android update sdk --no-ui --all --filter ${ANDROID_EMULATOR},${ANDROID_PKGS}
install:
- echo no | android create avd --force -n test -t "$ANDROID_EMULATOR" --abi "$ANDROID_ABI"
- emulator -avd test -no-skin -no-audio -no-window &
- adb wait-for-device get-serialno
before_script:
- android-wait-for-emulator
- adb shell input keyevent 82 &
script: true
