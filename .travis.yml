language: go

matrix:
  include:
    - sudo: required
      dist: trusty
      env: SUDO=required DIST=trusty

before_install:
  - docker --version
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-engine
  - docker --version
  
install: true
script: true
