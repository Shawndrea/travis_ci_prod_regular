language: cpp

matrix:
  include:
    - sudo: false
      dist: precise
      env: SUDO=false DIST=precise
    - sudo: false
      dist: trusty
      env: SUDO=false DIST=trusty
      
addons:
  apt:
    packages:
      - python-numpy

install: true
script:
  - ls -l /opt/python/
  - ls -al /usr/bin/python
  - /usr/bin/python -c "import numpy"
