language: ruby

matrix:
  include:
    - sudo: false
      dist: precise
      rvm: 2.3
      env: SUDO=false DIST=precise
    - sudo: false
      dist: trusty
      rvm: 2.3
      env: SUDO=false DIST=trusty
    - sudo: required
      dist: precise
      rvm: 2.3
      env: SUDO=required DIST=precise
    - sudo: required
      dist: trusty
      rvm: 2.3
      env: SUDO=required DIST=trusty

install: true
script: true
